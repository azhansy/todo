name: tobo
description: A new todo application.
publish_to: none
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  awesome_core:
    path: "../flutter_awesome_core"
  flutter_dotenv: "^5.0.2"
  data_plugin:
    git:
      url: https://github.com/azhansy/bmob-flutter-sdk.git
      path: data_plugin
  r_dart_library: 0.4.0-nullsafety.0
  simple_animations: "^4.0.0"
dependency_overrides:
  flutter_svg: "^0.22.0"
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: "^1.1.7+1"
  flutter_launcher_icons: "^0.9.0"
flutter_native_splash:
  image: assets/images/logo3x.png
  color: ffffff
  fill: false
flutter_icons:
  image_path: assets/images/logo.png
  remove_alpha_ios: true
  android: true
  ios: true
flutter:
  uses-material-design: true
  assets:
  - assets/images/background.png
  - assets/images/bg.png
  - assets/images/clock.png
  - assets/images/ic_splash.png
  - assets/images/light-1.png
  - assets/images/light-2.png
  - assets/images/logo.png
  - assets/images/logo.svg
  - assets/images/logo3x.png
  - ".env"
flr:
  core_version: 3.2.0
  dartfmt_line_length: 80
  assets:
  - assets/images
  - ".env"
  fonts: []
